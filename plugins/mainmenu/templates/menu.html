<!-- <div class="header">{$mg.title}</div> -->
<div class="body">
  <div class="menu">
    <ul>
{foreach from=$links item=mg}
{if $mg.links}
    <li>
      <a href="#">
          {if substr($mg.icon, 0, 4) === 'http'}
          <img src="{$mg.icon}" class="i32" />
          {else}
          <img src="{$site_url}/templates/{$theme}/images/menu/{$mg.icon}" class="i32" />
          {/if}
      </a>
      <ul>
        <li class="header">
          {$mg.title}
        </li>
      {section name=lnk loop=$mg.links}
        <li>
          <a href="{$mg.links[lnk].l}">
            <img src="{$site_url}/templates/{$theme}/images/menu/{$mg.links[lnk].i}_32.png" align="absmiddle" />
            <span>{$mg.links[lnk].t}</span>
          </a>
        </li>
      {/section}
      </ul>
    </li>
{/if}
{/foreach}
    </ul>
  </div>
</div>
